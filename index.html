<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sistema de calculo para bodegas">
    <meta name="author" content="jorge paredes">

    <title>Bodega</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <style>

    </style>
    <!-- Custom styles for this template -->
    <link href="bodega.css" rel="stylesheet">
</head>

<body>


    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-yc">
        <a class="navbar-brand" href="#">Inversiones Y.C</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Precio Dolar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-yc my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <main>
        <div class="network-status"></div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="inicio-tab" data-toggle="tab" href="#inicio" role="tab" aria-controls="inicio"
                    aria-selected="true">Calculadora</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pagos-tab" data-toggle="tab" href="#pagos" role="tab"
                    aria-controls="pagos" aria-selected="false">Divisas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="historial-tab" data-toggle="tab" href="#historial" role="tab"
                    aria-controls="historial" aria-selected="false">Historial</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="inicio" role="tabpanel" aria-labelledby="inicio-tab">
                <div class="col-12 container-fluid">
                    <div class="row row-pad" style="margin-bottom: 0.5em;">
                        <label class=" col-6 col-form-label btn btn-danger" id="save_p_dolar">Precio ($)</label>
                        <input id="precio_bs_dolar" name="precio_bs_dolar" type="number"
                                    class="col-6 form-control yc-numbers negrita" >
                    </div>
                    <div class="row row-pad info-pago" style="margin-bottom: 0.5em;">
                        <label class=" col-6 col-form-label">Total Venta (Bs.)</label>
                        <input id="total_bs_venta" name="total_bs_venta" type="number"
                                    class="col-6 form-control yc-numbers negrita" >
                    </div>
                    <div class="row row-pad">
                        <label class="col-6 col-form-label">Pago en Dolares</label>
                        <input id="pago_dolar" name="pago_dolar" type="text"
                                    class="col-6 form-control yc-numbers negrita">
                            
                    </div>
                    <div class="row row-pad">
                        <label class="col-6 col-form-label">Pago en Bs.</label>
                        <input id="pago_bs" name="pago_bs" type="text"
                                    class="col-6 form-control yc-numbers negrita ">
                            
                    </div>
                    <div class="row row-pad">
                        <label class="col-6 col-form-label">Vuelto en $.</label>
                        <input id="resto_dolar" name="resto_dolar" type="text"
                                    class="col-6 form-control yc-numbers negrita t-verde">
                            
                    </div>
                    <div class="row row-pad">
                        <label class="col-6 col-form-label">Vuelto en Bs.</label>
                        <input id="resto_bs" name="resto_bs" type="text"
                                    class="col-6 form-control yc-numbers negrita t-verde">
                            
                    </div>
                    <div class="row row-pad">
                        <label class="col-12 col-form-label negrita" id="sms_resto">Descripcion del punto d eventa</label>
                    </div>
                </div>
            </div>   

            <div class="tab-pane fade" id="pagos" role="tabpanel" aria-labelledby="pagos-tab">
                <div class="col-12 container-fluid" >
                    <div class="row row-pad">
                        <label class="col-12 col-form-label negrita" >Pago exacto en divisas del consumo del cliente.</label>
                    </div>
                    <div class="row row-pad">
                       
                        <input id="monto_dolar" name="monto_dolar" type="text"
                        class="col-5 form-control yc-numbers negrita">
                        <label class=" col-5 col-form-label">Dolares </label>
                        <label class=" col-1 col-form-label">$</label>
                    </div>
                    <div class="row row-pad">
                        
                        <input id="monto_bs" name="monto_bs" type="text"
                        class="col-5 form-control yc-numbers negrita" disabled>
                        <label class=" col-5 col-form-label">Bolivares </label>
                        <label class=" col-1 col-form-label">Bs.</label>
                    </div>
                    <div class="row row-pad">
                        <label class="col-12 col-form-label negrita" id="sms_faltante"></label>
                    </div>
                    <div class="row row-pad info-pago">
                        <label class="col-12 col-form-label negrita" id="sms_p_dolar"></label>
                        <label class="col-12 col-form-label negrita" id="sms_t_venta"></label>
                    
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="historial" role="tabpanel" aria-labelledby="historial-tab">
                <div class="col-12" >
                    <h3>Hola undo</h3>
                </div>
            </div>
        </div>
    </main>
   

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="bodega.js"></script>
</body>

</html>
